micronaut:
  application:
    name:
      tempus
  introspection:
    packages:
      - 'com.tempus.dto'
  security:
    intercept-url-map:
      - pattern: '/api/**'
        httpMethod: OPTIONS
        access:
          - isAnonymous()
    enabled: true
    token:
      jwt:
        enabled: true
        signatures:
          jwks:
            clerk:
              url: "https://smashing-salmon-31.clerk.accounts.dev/.well-known/jwks.json"
    endpoints:
      login:
        enabled: false
      oauth:
        enabled: false
  server:
    cors:
      enabled: true
      configurations:
        ui:
          allowed-origins:
            - http://127.0.0.1:3000
        web:
          allowedMethods:
            - POST
            - GET
            - OPTIONS
          allowedHeaders:
            - Content-Type
            - Authorization
          allowCredentials: true

datasources:
  default:
    url: jdbc:postgresql://localhost:5432/myapp_dev
    username: myapp
    password: mypassword
    driverClassName: org.postgresql.Driver
    schema-generate: NONE  # Disable Micronaut Data's schema generation to let Flyway manage it
    dialect: POSTGRES

jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: none  # Disable Hibernate's automatic schema generation
        jdbc:
          time_zone: UTC

flyway:
  datasources:
    default:
      enabled: true
      locations: classpath:db/migration
      baseline-on-migrate: true

logger:
  levels:
    com.tempus: DEBUG  # Your package name
    io.micronaut.security: DEBUG
    io.micronaut.security.token: DEBUG
    io.micronaut.security.token.jwt: TRACE